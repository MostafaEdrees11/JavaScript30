<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>

  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const heroDiv = document.querySelector(".hero");
      const textInsideHero = heroDiv.querySelector("h1");
      const shadowWalk = 500;

      function applyShadow(e) {
        const { offsetWidth: width, offsetHeight: height } = heroDiv;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }

        let xWalk = Math.trunc((x / width) * shadowWalk - shadowWalk / 2);
        let yWalk = Math.trunc((y / height) * shadowWalk - shadowWalk / 2);

        textInsideHero.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255, 0, 200, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 0, 255, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0, 255, 255, 0.7)`;
      }

      heroDiv.addEventListener("mousemove", applyShadow);
    </script>
  </body>
</html>
