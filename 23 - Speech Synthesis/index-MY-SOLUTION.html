<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
    <div class="voiceinator">
        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1" />
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
    </div>

    <script>
        const msg = new SpeechSynthesisUtterance();
        let voices = [];
        const voicesDropdown = document.querySelector('[name="voice"]');
        const options = document.querySelectorAll(
            '[type="range"], [name="text"]'
        );
        const speakButton = document.querySelector("#speak");
        const stopButton = document.querySelector("#stop");

        const synth = window.speechSynthesis;
        populateVoiceList();
        synth.addEventListener("voiceschanged", populateVoiceList);

        function populateVoiceList() {
            voices = synth.getVoices();

            voicesDropdown.innerHTML = '';
            for (const voice of voices) {
                const option = document.createElement("option");
                option.textContent = `${voice.name} (${voice.lang})`;

                if (voice.default) {
                    option.textContent += " ‚Äî DEFAULT";
                }

                option.setAttribute("data-lang", voice.lang);
                option.setAttribute("data-name", voice.name);
                voicesDropdown.appendChild(option);
            }
        }

        function readText() {
            const selectedOption =
                voicesDropdown.selectedOptions[0].getAttribute("data-name");
            console.log(selectedOption);

            for (const voice of voices) {
                if (voice.name === selectedOption) {
                    msg.voice = voice;
                    msg.lang = voice.lang;
                }
            }

            msg.rate = options[0].value;
            msg.pitch = options[1].value;
            msg.text = options[2].value;
            console.log(msg);

            synth.cancel(msg);
            synth.speak(msg);
        }

        speakButton.addEventListener('click', readText);
        options[0].addEventListener('input', readText);
        options[1].addEventListener('input', readText);
        voicesDropdown.addEventListener('change', readText);

        stopButton.addEventListener('click', () => {
            synth.pause();
        })
    </script>
</body>

</html>
