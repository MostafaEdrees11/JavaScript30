<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" /> -->
    <img
      src="./imgs/great-picture-image-will-make-your-work-more-beautiful_987032-104015.avif"
    />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      html {
        background-image: url("./imgs/wp2647032.jpg");
        background-size: cover;
      }

      body {
        text-align: center;
        /* background: #193549; */
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      // Select HTML Element
      const img = document.querySelector("img");
      const hl = document.querySelector(".hl");
      const spacing = document.querySelector("#spacing");
      const blur = document.querySelector("#blur");
      const color = document.querySelector("#base");

      // initial the inputs values
      spacing.value = 0;
      blur.value = 0;
      color.value = "#ffffff";

      const changeImgSpacing = function () {
        img.style.padding = `${this.value}${this.getAttribute("data-sizing")}`;
      };

      const changeImgBluring = function () {
        img.style.filter = `blur(${this.value}${this.getAttribute(
          "data-sizing"
        )})`;
      };

      const changeImgBgColorAndText = function () {
        img.style.backgroundColor = this.value;
        hl.style.color = this.value;
      };

      spacing.addEventListener("change", changeImgSpacing);
      blur.addEventListener("change", changeImgBluring);
      // this if we need the color to be change after we close the color input.
      //   color.addEventListener("change", changeImgBgColorAndText);

      // this if we need the color to be change when we select a color immediatly and before we close the color input
      color.addEventListener("input", changeImgBgColorAndText);
    </script>
  </body>
</html>
