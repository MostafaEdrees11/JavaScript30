<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" /> -->
    <img
      src="./imgs/great-picture-image-will-make-your-work-more-beautiful_987032-104015.avif"
    />

    <style>
      :root {
        --spacing: 10px;
        --blur: 1px;
        --base: #2ab120;
      }

      /*
        misc styles, nothing to do with CSS variables
      */

      html {
        background-image: url("./imgs/wp2647032.jpg");
        background-size: cover;
      }

      body {
        text-align: center;
        /* background: #193549; */
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }

      img {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background-color: var(--base);
      }

      .hl {
        color: var(--base);
      }
    </style>

    <script>
      const allInputs = document.querySelectorAll("input");

      const styleSpacingBluring = function () {
        let propertyUnit = this.dataset.sizing ?? "";

        // this is how to set a value of a variable in css
        document.documentElement.style.setProperty(
          `--${this.name}`,
          `${this.value}${propertyUnit}`
        );
      };

      allInputs.forEach(function (input) {
        input.addEventListener("input", styleSpacingBluring);
      });
    </script>
  </body>
</html>
