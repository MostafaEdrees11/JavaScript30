<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.score');
        const moles = document.querySelectorAll('.mole');

        let lastHole = null;
        let timeUp = false;

        function generateRandomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function generateRandomHole(holes) {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];

            if (hole === lastHole) {
                console.log("Repeated as last hole !!");
                return generateRandomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = generateRandomTime(200, 1000);
            const hole = generateRandomHole(holes);

            // console.log(time, hole);
            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');

                if (!timeUp) peep();
            }, time)
        }

        function startGame() {
            scoreBoard.innerHTML = 0;
            timeUp = false;
            peep();

            setTimeout(() => timeUp = true, 10000);
        }

        function catchMole(e) {
            if (!e.isTrusted) return; // to accept only the user click

            // console.log(e);
            // console.log(+scoreBoard.textContent);
            scoreBoard.textContent = +scoreBoard.textContent + 1;
            this.classList.remove('up'); // to prevent user click twice at the same apperance
        }
        moles.forEach((mole) => mole.addEventListener('click', catchMole));
    </script>
</body>

</html>
