<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        /* background: #018ded url("./OIP.webp"); */
        background: url("./imgs/OIP.jpeg");
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid gray;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
        background-image: url("./imgs/colorful-gradient-clock-face-z26uhgmg87bn0fb0.jpeg");
        background-size: cover;
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
      }

      .hour-hand {
        width: 33%;
        right: 50%;
      }

      .min-hand {
        width: 45%;
        right: 50%;
        height: 4px;
      }

      .second-hand {
        width: 45%;
        height: 2px;
        right: 50%;
        background-color: red;
      }
    </style>

    <script>
      const updateTime = function () {
        const now = new Date();

        let seconds = document.querySelector(".second-hand");
        seconds.style.transform = `rotate(${90 + 6 * now.getSeconds()}deg)`;

        let minuts = document.querySelector(".min-hand");
        minuts.style.transform = `rotate(${90 + 6 * now.getMinutes()}deg)`;

        let hours = document.querySelector(".hour-hand");
        hours.style.transform = `rotate(${90 + 30 * now.getHours()}deg)`;
      };

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
