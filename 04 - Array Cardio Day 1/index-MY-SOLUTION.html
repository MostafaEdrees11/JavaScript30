      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      console.log(

      );
      const invertors1500s = inventors.filter(

      );
      console.table(invertors1500s);

      // Array.prototype.map()

      console.log(

      const inventorsFirtLastNames = inventors.map(

      );
      console.table(inventorsFirtLastNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      console.log(
        "------------ 3. Sort them based on birthdate (Oldest to Youngest) ------------"
      );
      let copyOfInventorsToSort = inventors.slice();
      copyOfInventorsToSort.sort((a, b) => a.year - b.year);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      console.log(
        "------------ 4. Sum of years lived by all inventors ------------"
      );
      const allLiveYearsForInventors = inventors.reduce(
        (sum, currentInventor) =>
          sum + (currentInventor.passed - currentInventor.year),
        0
      );
      console.log("Sum: " + allLiveYearsForInventors);

      console.log(

      copyOfInventorsToSort = inventors.slice();
      copyOfInventorsToSort.sort(function (a, b) {
        let ageA = a.passed - a.year;

        return ageB - ageA;
